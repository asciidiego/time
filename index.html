<html lang="es-ES">

<head>
    <link rel="stylesheet" href="styles/index.css">
    <title>Polaroo</title>
    <meta charset="utf-8">
    <meta name="author" content="Diego Rodriguez">
    <meta name="description" content="Polaroo allows you to free your mind from financial stress.">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/44da81469e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <center>
            <div class="action-bar">
                <i class="action-bar-item fas fa-cog"></i>
                <p class="action-bar-item header">{{header}}</p>
                <i class="action-bar-item fas fa-plus" alt="Add subscripition"></i>
            </div>
        </center>
        <ul class="subscription-list">
            <li v-for="subscription in subscriptions" class="subscription-item">
                <div class="subscription-label">{{subscription.label}}</div>
            </li>
        </ul>
    </div>

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                header: 'My Subscriptions',
                subscriptions: [
                    {
                        label: 'Netflix',
                    },
                    {
                        label: 'iCloud',
                    }
                ]
            }
        })
    </script>
</body>

</html>
