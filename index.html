<html lang="es-ES">

<head>
    <link rel="stylesheet" href="styles/index.css">
    <title>Polaroo</title>
    <meta charset="utf-8">
    <meta name="author" content="Diego Rodriguez">
    <meta name="description" content="Polaroo allows you to free your mind from financial stress.">

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <center>
            <div class="action-bar">
                <img class="action-bar-button" src="./images/placeholder.png" alt="Button">
                <h1 class="header">{{header}}</h1>
                <img class="action-bar-button" src="./images/placeholder.png" alt="Button">
            </div>
        </center>
        <ul class="subscription-list">
            <li v-for="subscription in subscriptions" class="subscription-item">
                <div class="subscription-label">{{subscription.label}}</div>
            </li>
        </ul>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                header: 'My Subscriptions',
                subscriptions: [
                    {
                        label: 'Netflix',
                    },
                    {
                        label: 'iCloud',
                    }
                ]
            }
        })
    </script>
</body>

</html>
